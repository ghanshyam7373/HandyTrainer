<body class="bmibg">
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html"><img id="navlogo"
                    src="https://res.cloudinary.com/duoe2yt88/image/upload/v1668699079/Images/HANDYTRAINER_logo_1_eotpzu.png"
                    alt="logo" /></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"

                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">

    <h1 class="p-3 mb-2 Title">BMI CALCULATOR</h1>
    <div class="container">
            <div class="glassbmi">
            <div class="BMIContent">
                <div class="BMIInputField">
                    <input type="text" class="BMIinput form-control" id="weight" placeholder="Weight in Kilograms(kgs)">
                    <input type="text" class="BMIinput form-control" id="height" placeholder="Height in Meters(m)">
                    <button type="button" id="btnBMIid" class="btn btn-info btnBMI">Calculate</button>
                </div>
                <div class="BMICatText">
                    <h5 id="BMICat">BMI Categories:</h5>
                    <p class="catPara">Underweight = <18.5</p>
                            <p class="catPara">Normal weight = 18.5-24.9</p>
                            <p class="catPara">Overweight = 25-29.9</p>
                            <p class="catPara">Obesity = BMI of 30 or greater</p>
                </div>
            </div>
            <hr>
            <h2 id="BMIResult">Your BMI: 0</h2>
        </div>
    </div>

    <script type='text/javascript' src='config.js'></script>
    <script src="BMI.js"></script>
